<div class="row mt-lg-3 m-0 px-lg-3">
  <div class="col-12 px-0">
    <div class="col-12 col-md-6 col-lg-12 px-0 d-flex justify-content-between flex-wrap align-items-end">
      <h5 class="mb-0">Channels</h5>
      <p class="mb-0">browse all channels</p>
    </div>
    <hr class="mt-2"/>
  </div>
  <div class="col-12 px-0 group-parent-channels d-flex flex-wrap">
    <div class="col-6 px-0 group-channels mb-2 mx-1 d-flex flex-column justify-content-between border border-secondary p-2" *ngFor="let channel of channels">
      <img class="img-fluid w-100" src="{{ channel.image }}" alt="#">
      <p class="mb-0 text-channels text-center">{{ channel.name }}</p>
    </div>
  </div>
  <div class="col-12 px-0">
    <hr class="mt-3"/>
  </div>
</div>
