<div class="row mt-5">
  <div class="col-12 pb-3">
    <div class="col-12 col-md-6 px-0 d-flex justify-content-between align-items-end">
      <h5 class="mb-0">Videos</h5>
      <p class="mb-0">Browser all videos</p>
    </div>
    <!--SECTION START-->
    <section class="row">
      <!--Start slider news-->
      <div class="col-12 col-md-6 pb-0 pt-2 pr-md-1">
        <div id="featured" class="carousel slide carousel" data-ride="carousel">
          <!--dots navigate-->

          <!--carousel inner-->
          <div class="carousel-inner">
            <!--Item slider-->
            <div class="carousel-item {{ i === 0 ? 'active' : '' }}" *ngFor="let video of videos | slice: 0:4; let i = index">
              <div class="card border-0 rounded-0 text-light overflow zoom">
                <div class="position-relative">
                  <!--thumbnail img-->
                  <div class="ratio_left-cover-1 image-wrapper">
                    <a href="#">
                      <img class="img-fluid w-100"
                           src="{{ video.image }}"
                           alt="#">
                    </a>
                  </div>
                  <div class="position-absolute text-carousel p-2 p-lg-3 b-0 w-100 bg-shadow">
                    <!--title-->
                    <a href="#">
                      <h2 class="h3 post-title text-white my-1">{{ video.title }}</h2>
                    </a>
                    <!-- meta title -->
                    <div class="news-meta">
                      <span class="news-author">by <a class="text-white font-weight-bold" href="#">{{ video.author }}</a></span>
                      <span class="news-date">{{ video.time }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--end item slider-->
          </div>
          <!--end carousel inner-->
        </div>

        <!--navigation-->
        <a class="carousel-control-prev" href="#featured" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#featured" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--End slider news-->

      <!--Start box news-->
      <div class="col-12 col-md-6 pt-2 pl-md-1">
        <div class="row">
          <!--news box-->
          <div class="col-6 pb-1 pt-0 group-news-box" *ngFor="let video of videos | slice:4:8">
            <div class="card border-0 rounded-0 text-white overflow zoom">
              <div class="position-relative">
                <!--thumbnail img-->
                <div class="ratio_right-cover-2 image-wrapper">
                  <a href="#">
                    <img class="img-fluid"
                         src="{{ video.image }}"
                         alt="">
                  </a>
                </div>
                <div class="position-absolute text-box-news p-2 p-lg-3 b-0 w-100 bg-shadow">
                  <!-- category -->
                  <a class="p-1 badge badge-primary rounded-0" href="#">Lifestyle</a>

                  <!--title-->
                  <a href="#">
                    <h2 class="h5 text-white my-1">Should you see the Fantastic Beasts sequel?</h2>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!--end news box-->
        </div>
      </div>
      <!--End box news-->
    </section>
    <section class="row">
      <div class="col-12 col-md-6 pb-0 pt-2 pr-md-1 d-flex">
        <div class="col-6 pb-1 pt-0 group-news-box-2" *ngFor="let video of videos | slice: 8: 10">
          <div class="card border-0 rounded-0 text-white overflow zoom">
            <div class="position-relative">
              <!--thumbnail img-->
              <div class="ratio_right-cover-2 image-wrapper">
                <a href="#">
                  <img class="img-fluid"
                       src="{{ video.image }}"
                       alt="">
                </a>
              </div>
              <div class="position-absolute text-box-news p-2 p-lg-3 b-0 w-100 bg-shadow">
                <!-- category -->
                <a class="p-1 badge badge-primary rounded-0" href="#">Lifestyle</a>

                <!--title-->
                <a href="#">
                  <h2 class="h5 text-white my-1">{{ video.title }}</h2>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 pt-2 pl-md-1 pb-1">
        <div class="col-12 pb-1 pt-0 pr-1 group-parent-btn border border-dark d-flex align-items-center justify-content-center">
          <div class="group-add-btn">
            <button class="btn btn-lg rounded-circle mr-2">
              <i class="fas fa-plus-circle"></i>
            </button>
            <span>Upload Your Own Video</span>
          </div>
        </div>
      </div>
    </section>
    <!--END SECTION-->
  </div>
</div>
